<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zmiana hasła</title>
</head>
<body>
{% if validlink %}
        <p>Wprowadź i potwierdź nowe hasło</p>
        <form action="" method="post">
        {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.new_password1.errors }}
                        <label for="id_new_password1">Nowe hasło:</label></td>
                    <td>{{ form.new_password1 }}</td>
                </tr>
                <tr>
                    <td>{{ form.new_password2.errors }}
                        <label for="id_new_password2">Potwierdź hasło</label></td>
                    <td>{{ form.new_password2 }}</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Zmień moje hasło" /></td>
                </tr>
            </table>
        </form>
    {% else %}
        <h1>Reset hasła nie powiódł się </h1>
        <p>Link do zmiany hasła jest błędny. Być może został już użyty</p>
    {% endif %}
</body>
</html>
